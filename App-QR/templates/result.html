<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
</head>
<body>
    <h1>Resultado</h1>
    <p>Monto por persona: <b>{{ amount_per_person }}</b></p>
    {% for i in range(1, num_people + 1) %}
        <p>Usuario {{ i }}</p>
        <img src="{{ url_for('qrcode_image', index=i) }}" alt="QR Code {{ i }}">
        <br>
    {% endfor %}
</body>
</html>
