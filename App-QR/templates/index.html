<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>División de Cuentas</title>
</head>
<body>
    <h1>División de Cuentas</h1>
    <form action="/calculate" method="post">
        <label for="total_amount">Monto Total:</label>
        <input type="number" name="total_amount" required>
        <br>
        <label for="num_people">Número de Personas:</label>
        <input type="number" name="num_people" required>
        <br>
        <button type="submit">Calcular</button>
    </form>
</body>
</html>
